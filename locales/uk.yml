uk:
  intro_message: Это твой домашний питомец. Он поддержит тебя в трудную минуту.
  start_message: Начнём! Кого ты себе представляешь? Кошку или собаку?
  pet_choice_done_message: Да, ты угадал! Подожди несколько секунд и ты увидишь меня.
  choose_img_message: Это я и два моих друга. Угадай, кто из них я! Нельзя изменить выбор позже.
  name_pet_message: Конечно, это я! Ты прав! А угадаешь моё имя?
  describe_pet_message: Опять правильно! Ура! А ты знаешь что-нибудь о моём
    характере?. Начни свой текст со слова "Ты ..."
  ready_to_chat_message: Теперь я готов, давай поболтаем! Как прошёл твой день? 
    Пожалуйста, не забывай, что я просто питомец и пока не научился запоминать наш диалог.
  help_message: Я веселый питомец
  cat: Кошка
  dog: Собака
  choose_image_button: Это я!
  wrong_input_image_choice: Пожалуйста, нажми кнопку под фотографиями
  image_1_button: Фотография 1
  image_2_button: Фотография 2
  image_3_button: Фотография 3
  wrong_name_message: Пожалуйста, попробуй угадать моё имя
  wrong_character_message: Пожалуйста, напиши про мой характер со словом "Ты ..."
  hear_you_message: Я тебя слышу!
  wrong_input_message: Извини, я не понимаю тебя. Пожалуйста, отправь /help, чтобы узнать, что я умею
  open_ai_system_prompt:
    "Ты говорящая {pet_type}. Веди себя как настоящая {pet_type}. Не говори, что ты не {pet_type}.
    Твоя задача помочь твоему хозяину добрым словом, подбодрить или успокоить его в любой ситуации.
    Твоё имя {pet_name}. Не обращайся к хозяину по имени. Не спрашивай его имя.
    {Pet character}.
    Ответь на следующий текст от хозяина:"
  open_ai_error_message: null                        

